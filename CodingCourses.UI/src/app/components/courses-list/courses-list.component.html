<table mat-table [dataSource]="dataSource" class="table">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nazwa </th>
      <td mat-cell *matCellDef="let element">

        <span *ngIf="!element.editMode">{{element.name}}</span>

        <mat-form-field *ngIf="element.editMode" appearance="fill">            
            <input matInput [(ngModel)]="element.name">
        </mat-form-field>
      </td>
    </ng-container>
  
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Opis </th>
      <td mat-cell *matCellDef="let element">
        <span *ngIf="!element.editMode">{{element.description}}</span>

        <mat-form-field *ngIf="element.editMode" appearance="fill">            
            <input matInput [(ngModel)]="element.description">
        </mat-form-field>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Akcje </th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" *ngIf="element.editMode" (click)="save(element)">
                <mat-icon>save</mat-icon>
            </button>
            <button mat-icon-button color="primary" *ngIf="!element.editMode" (click)="element.editMode = !element.editMode">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="primary" (click)="showTopicsModal(element)">
                <mat-icon>edit_note</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="remove(element.id)">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div class="footer">
    <mat-form-field class="footer-item">
        <mat-label>Nazwa</mat-label>
        <input matInput [(ngModel)]="newCourse.name">
    </mat-form-field>
    
    <mat-form-field class="footer-item">   
        <mat-label>Opis</mat-label>         
        <input matInput [(ngModel)]="newCourse.description">
    </mat-form-field>
    
    <button mat-fab extended color="primary" class="footer-item" (click)="add()">
        <mat-icon>add</mat-icon>
        Dodaj
    </button>
</div>
