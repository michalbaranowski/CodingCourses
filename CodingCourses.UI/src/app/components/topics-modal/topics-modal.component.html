<h2 mat-dialog-title>Lista temat√≥w wybranego kursu</h2>
    <div mat-dialog-content>
        <table mat-table [dataSource]="dataSource">
          
            <ng-container matColumnDef="orderNumber">
                <th mat-header-cell *matHeaderCellDef> Numer </th>
                <td mat-cell *matCellDef="let element">
                  #{{element.orderNumber}}
                </td>
            </ng-container>

            <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef> Opis </th>
              <td mat-cell *matCellDef="let element">
                <mat-form-field appearance="fill">
                    <mat-label>Opis</mat-label>
                    <input matInput [(ngModel)]="element.value">
                </mat-form-field>
              </td>
            </ng-container>
        
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Akcje </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button color="primary" (click)="changeValue(element)">
                        <mat-icon>save</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="removeTopic(element.id)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <div class="footer">
            <mat-form-field class="footer-item">
                <mat-label>Temat</mat-label>
                <input matInput [(ngModel)]="newTopic.value">
            </mat-form-field>
            
            <mat-form-field class="footer-item">   
                <mat-label>Numer</mat-label>         
                <input matInput [(ngModel)]="newTopic.orderNumber">
            </mat-form-field>
            
            <button mat-fab extended color="primary" class="footer-item" (click)="add()">
                <mat-icon>add</mat-icon>
                Dodaj
            </button>
        </div>
    </div>
    <div mat-dialog-actions>
      <button mat-button (click)="onClick(false)">Zamknij</button>
    </div>
